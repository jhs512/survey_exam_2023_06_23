<html>
<head>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.5/dist/full.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

<div class="min-h-screen flex justify-center items-center">
    <form th:action="step" class="flex flex-col gap-4" onsubmit="surveyStartFormsubmit(this); return false;">
        <input type="hidden" name="stepNo" value="1">
        <div class="join join-vertical">
            <input class="join-item btn" type="checkbox" th:name="|category_${categoryItem.id}|"
                   th:each="categoryItem : ${categoryItems}"
                   th:aria-label="${categoryItem.name}" th:value="Y"/>
        </div>

        <div>
            <button class="btn btn-block btn-primary">전송</button>
        </div>
    </form>
</div>

<script>
    function surveyStartFormsubmit(form) {
        const checkedBoxes = Array.from(form.elements["category"]).filter(
            (checkbox) => checkbox.checked
        );

        if (checkedBoxes.length < 1) {
            toastWarning("1개 이상을 선택해주세요.");
            return;
        }

        if (checkedBoxes.length > 3) {
            toastWarning("3개 이하로 선택해주세요.");
            return;
        }

        form.submit();
    }
</script>

</body>
</html>
